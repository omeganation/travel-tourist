<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Gallery Section */
.gallery-section {
    padding: 50px 20px;
    text-align: center;
    background-color: #f9f9f9;
}

.gallery-section h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.gallery-section p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Default Button Styling */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Blue */
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 0.9rem;
    transition: all 0.3s ease; /* Smooth transition */
}

/* Hover Effect */
.btn:hover {
    background-color: #0056b3; /* Darker Blue */
    color: #ffcc00; /* Yellow Text */
    transform: scale(1.1); /* Slightly increase size */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow */
}
.btn:hover {
    background-color: #0056b3;
    box-shadow: 0 0 15px #007bff; /* Blue Glow */
}
.button-container {
    display: flex;
    justify-content: center; /* Centers the button horizontally */
    align-items: center;    /* Centers vertically if needed */
    height: 100px;          /* Adjust as needed */
}


    
</style>
</head>
<body>
    <section id="gallery" class="gallery-section">
        <h2>Travel Gallery</h2>
        <p>Explore some of the most beautiful destinations we offer!</p>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="gallery1.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="gallery2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="gallery3.jpeg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="gallery4.jpg" alt="Gallery Image 4">
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery-section">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="gallery5.jpeg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="gallery6.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="gallery7.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="gallery8.jpg" alt="Gallery Image 5">
            </div>
        </div>
    </section>

    <div class="button-container">
        <a href="index.html" class="btn">Back Home</a>
    </div>
    
</body>
</html>
